<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     
        <ui:composition>
            <h:form>
                <p:panelGrid columns="1" styleClass="ui-noborder ui-panelgrid-blank">
                    <h:outputText value="Cette opération est irréversible, voulez-vous continuer?"
                                     style="font-weight: bold;color: #4153f4;"/>
                </p:panelGrid>
                <p:spacer/>
                <p:separator/>
                <p:panelGrid columns="2" styleClass="ui-noborder ui-panelgrid-blank" style="margin: 0 auto">
                    <p:commandButton value="Oui" actionListener="#{backingBean.delete()}"/>
                    <p:commandButton value="Non" action="#{backingBean.closeDeleteView()}"/> 
                </p:panelGrid>
           
           </h:form>
        </ui:composition>
      
    
</html>
