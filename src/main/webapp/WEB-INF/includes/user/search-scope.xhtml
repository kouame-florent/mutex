<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:form id="searchScopeForm">
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" >
                <f:facet name="header">
                    <h:outputText value="Rechercher uniquement dans:" />
                </f:facet>
                <p:selectManyMenu id="advanced" value="#{toolBarBacking.selectedGroups}" var="group"
                                  filter="true" filterMatchMode="contains" showCheckbox="true" >
                    <f:selectItems value="#{toolBarBacking.groups}" var="group" itemLabel="#{group.name}" itemValue="#{group}" />
                    <p:column>
                        <h:outputText value="#{group.name}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{group.description}" />
                    </p:column>
                </p:selectManyMenu>
            </h:panelGrid> 
        </h:form>
    </ui:composition>
</html>
