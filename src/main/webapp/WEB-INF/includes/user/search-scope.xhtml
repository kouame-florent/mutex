<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
                <p:selectManyCheckbox id="searchSelected" value="#{searchBacking.selectedGroups}"  columns="1"
                                      layout="grid" converter="GroupConverter">
                     <f:selectItems value="#{searchBacking.groups}" var="group" 
                                    itemLabel="#{group.name}" itemValue="#{group}" />
                </p:selectManyCheckbox>
          
   </ui:composition>
</html>
