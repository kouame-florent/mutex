<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
          <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" >
                <f:facet name="header">
                    <h:outputText value="Rechercher uniquement dans:" />
                </f:facet>
              
                <p:dataTable id="groupTable" 
                            var="group" 
                            value="#{searchBacking.groups}" 
                            selectionMode="single"
                            selection="#{searchBacking.selectedGroup}"
                            rowKey="#{group.uuid}" 
                            styleClass="borderless"
                            emptyMessage="#{msgs['application.empty.group.datatable']}">

                        <p:column  style="width: 15%;text-align: center">
                            <p:commandButton icon="fa fa-square-o" 
                                             rendered="#{!searchBacking.rendererCheckSelectedButton(group)}"
                                             action="#{searchBacking.checkSelected(group)}"
                                             process="@this"
                                             update="groupTable"/>
                            <p:commandButton icon="fa fa-check" 
                                             rendered="#{searchBacking.rendererCheckSelectedButton(group)}"
                                             action="#{searchBacking.uncheckSelected(group)}"
                                             process="@this"
                                             update="groupTable"
                                             style="background-color: #22b55d"/>
                        </p:column>
                        <p:column headerText="Nom">
                            <h:outputText value="#{group.name}" />
                        </p:column>
                        <p:column headerText="Description">
                            <h:outputText value="#{group.description}" />
                        </p:column>
                  </p:dataTable>
          </h:panelGrid> 
   </ui:composition>
</html>
