<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
        <ui:composition>
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton id="dateCriteriaCommand" value="#{searchMetaBacking.dateRangeLabel}"
                                   action="#{searchMetaBacking.openSelectDateCriteriaDialog()}">
                        <p:ajax event="dialogReturn" 
                                listener="#{searchMetaBacking.handleSelectDateCriteriaReturn}" 
                                update="@this"/>
                    </p:commandButton>    
                    <p:commandButton id="sizeCriteriaCommand" value="#{searchMetaBacking.sizeRangeLabel}"
                                   action="#{searchMetaBacking.openSelectSizeCriteriaDialog()}">
                        <p:ajax event="dialogReturn" 
                                listener="#{searchMetaBacking.handleSelectSizeCriteriaReturn}" 
                                update="@this"/>
                    </p:commandButton>    
                    <p:commandButton id="ownerCriteriaCommand" value="#{searchMetaBacking.ownersLabel}"
                                     action="#{searchMetaBacking.openSelectOwnerCriteriaDialog()}">
                        <p:ajax event="dialogReturn" 
                                listener="#{searchMetaBacking.handleSelectOwnerCriteriaReturn}" 
                                update="@this"/>
                    </p:commandButton>    
                    
                </f:facet>
                <f:facet name="right">

                 </f:facet>
            </p:toolbar>
            
        </ui:composition>
</html>
