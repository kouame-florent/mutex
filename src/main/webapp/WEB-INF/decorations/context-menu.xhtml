<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     
        <ui:composition>
                <p:overlayPanel id="actionOverlay"
                                for="actionButton" appendTo="@(body)" 
                                styleClass="actions-overlay"
                                at="left bottom" showCloseIcon="true">
                    <p:panelGrid columns="1" styleClass="ui-noborder ui-panelgrid-blank" >

                        <ui:insert name="contextMenu"/>

                        <p:separator/>
                        <p:commandLink styleClass="action-link" value="Modifier"
                                       action="#{backingBean.openEditView(space,60,85,true)}">
                            <p:ajax event="dialogReturn" listener="#{backingBean.handleAddUserReturn}" 
                                        update=":datasForm"/>
                        </p:commandLink>
                        <p:commandLink styleClass="action-link" value="Supprimer"
                                       action="#{backingBean.openDeleteView(user)}">
                            <p:ajax event="dialogReturn" listener="#{backingBean.handleDeleteUserReturn}" 
                                        update=":datasForm"
                                        />
                        </p:commandLink>    

                    </p:panelGrid>

                 </p:overlayPanel>

                
        </ui:composition>
      
    
</html>
