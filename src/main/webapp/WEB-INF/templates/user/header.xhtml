<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        
        <div class="ui-g" style="background-color: #0688a7;border: none;margin: 0 auto">
            <div class="ui-g-8">
                <div style="height: 100%;width: 100%;text-align: left;border: none;">
                    <h:outputText value="#{profilBacking.userTenantName}::#{profilBacking.userPrimaryGroupName}" 
                                  styleClass="preformatted" 
                                  style="color: #ffffff;font-size: x-large;font-weight: bold"/>
                </div>
           </div>
           
            <div class="ui-g-4">
                <div style=" height: 100%;width: 100%;text-align: right">
                    <h:outputText value="#{profilBacking.userlogin}" styleClass="preformatted" style="color: #ffffff;font-weight: bold"/>    
                </div>
            </div>
        </div>
    </ui:composition>
</html>
