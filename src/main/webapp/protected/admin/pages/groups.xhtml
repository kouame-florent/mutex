<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
    
 <ui:composition template="/WEB-INF/templates/user/default-tpl.xhtml">
    
    <ui:define name="content">
        <h:form id="messageForm">
                <p:growl globalOnly="true" life="15000"/>
                
        </h:form>
        <div class="ui-g">
            <div class="ui-g-12"> 
                  <ui:include src="/protected/admin/views/global-toolbar.xhtml"/>
           </div>
        </div>
        <div class="ui-g">
            
            <div class="ui-g-12">
                <h:form id="toolbarForm">
                    <p:toolbar  id="groupsToolbar" >
                        
                         <f:facet name="left">
                            <p:commandButton action="#{groupBacking.openAddGroupDialog()}"
                                          value="Ajouter un groupe">
                                <p:ajax event="dialogReturn" 
                                        listener="#{groupBacking.handleAddGroupReturn}" 
                                        update=":groupsForm:groupsDataTable"/>
                            </p:commandButton>
         
                         </f:facet>

                     </p:toolbar>
                </h:form>  
                <h:form id="groupsForm">
                    <p:dataTable id="groupsDataTable"
                                 value="#{groupBacking.groups}" 
                                 var="group"
                                 rowIndexVar="index"
                                 rowKey="#{group.uuid.toString()}"
                                 selectionMode="single"
                                 selection="#{groupBacking.selectedGroup}"
                                 scrollable="true"
                                 reflow="true"
                                 resizeMode="expand"
                                 paginator="true"
                                 paginatorPosition="top"
                                 rowsPerPageTemplate="5"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 paginatorAlwaysVisible="true" 
                                 >
                        
                       <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nom"/>
                            </f:facet>
                            <h:outputText value="#{group.name} "/>
                       </p:column>
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{group.description} "/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Membres du groupe"/>
                            </f:facet>
                             <h:outputText value="#{groupBacking.userGroupDAO.countGroupMembers(group)} "/>
                        </p:column>
                        <p:column width="10%">
                            <p:commandButton icon="fa fa-caret-down" id="actionButton" value="Actions" style="width: 99%"
                                             
                                             >
                                 
                            </p:commandButton>
                            <p:overlayPanel id="actionOverlay"
                                            for="actionButton" appendToBody="true" 
                                            styleClass="actions-overlay"
                                            at="left bottom" showCloseIcon="true">
                                <p:panelGrid columns="1" styleClass="ui-noborder ui-panelgrid-blank" >
                                    <p:commandLink styleClass="action-link" value="Modifier"
                                                   process="@this"
                                                   action="#{groupBacking.openUpdateGroupDialog(group)}"
                                                   onstart="closeMenu('#{index}')">
                                        <p:ajax event="dialogReturn" listener="#{groupBacking.handleAddGroupReturn}" 
                                                    update=":groupsForm"/>
                                    </p:commandLink>
                                    <p:commandLink styleClass="action-link" value="Supprimer"
                                                   process="@this"
                                                   onsuccess="closeMenu('#{index}');PF('confirmationDlg').show();"
                                                   >
                                        <f:setPropertyActionListener value="#{group}" target="#{groupBacking.selectedGroup}"/>
                                    </p:commandLink>    
                                    
                                </p:panelGrid>
                                         
                             </p:overlayPanel>
                       </p:column>
                       
                    </p:dataTable>
                    
                   

                    <script type="text/javascript">
                        function closeMenu(id) {
                            var overlayId = "groupsForm:groupsDataTable:"+id+":actionOverlay";
                            //console.log("widget var : " + overlayId);
                            for (var propertyName in PrimeFaces.widgets) {
                                  if (PrimeFaces.widgets[propertyName].id === overlayId) {
                                    (PrimeFaces.widgets[propertyName]).hide();
                                  }
                                }
                        }
                    </script>  
                    
                </h:form>
                
            </div>
            
        </div>
        
        <h:form>
             <p:dialog header="Supprimer le groupe" widgetVar="confirmationDlg" modal="true" resizable="false"
                       dynamic="true" closable="false" closeOnEscape="true">
                <p:ajax event="close" listener="#{groupBacking.handleDialogClose}" update=":groupsForm" />
                <p:panelGrid columns="1" styleClass="ui-noborder ui-panelgrid-blank">
                    <h:outputText value="Cette opération irréversible, voulez-vous continuer?"
                                  style="font-weight: bold;color: #4153f4;"/>
                </p:panelGrid>
                <p:spacer/>
                <p:separator/>
                <p:panelGrid columns="2" styleClass="ui-noborder ui-panelgrid-blank" style="margin: 0 auto">
                    <p:commandButton value="Oui" actionListener="#{groupBacking.deleteGroup()}"
                                     oncomplete="PF('confirmationDlg').hide();"/>
                    <p:commandButton value="Non" onclick="PF('confirmationDlg').hide();"/> 
                 </p:panelGrid>
            </p:dialog>
        </h:form>
        
        
    </ui:define>

</ui:composition>  
 
</html>
