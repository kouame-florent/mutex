<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
    
 <ui:composition template="/WEB-INF/templates/user/default-tpl.xhtml">
    
    <ui:define name="content">
        <h:form id="messageForm">
                <p:growl globalOnly="true" life="15000"/>
                
        </h:form>
        <div class="ui-g">
            <div class="ui-g-12"> 
                  <ui:include src="/protected/admin/views/global-toolbar.xhtml"/>
           </div>
        </div>
        <div class="ui-g">
            
            <div class="ui-g-12">
                <h:form id="toolbarForm">
                    <p:toolbar  id="toolbar" >
                        
                         <f:facet name="left">
                             <p:commandButton action="#{userBacking.openAddUserDialog()}"
                                          value="Ajouter un utilisateur">
                                <p:ajax event="dialogReturn" 
                                        listener="#{userBacking.handleAddUserReturn}" 
                                        update=":datasForm:datasDataTable :messageForm"/>
                            </p:commandButton>
         
                         </f:facet>

                     </p:toolbar>
                </h:form>  
                <h:form id="datasForm">
                    <p:dataTable id="datasDataTable"
                                 value="#{userBacking.users}" 
                                 var="user"
                                 rowIndexVar="index"
                                 rowKey="#{user.uuid.toString()}"
                                 selectionMode="single"
                                 selection="#{userBacking.selectedUser}"
                                 scrollable="true"
                                 reflow="true"
                                 resizeMode="expand"
                                 paginator="true"
                                 paginatorPosition="top"
                                 rowsPerPageTemplate="5"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 paginatorAlwaysVisible="true" 
                                 >
                       <f:facet name="header">
                                <h:outputText value="Liste des utilisateurs"/>
                       </f:facet>
                        
                       <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nom"/>
                            </f:facet>
                            <h:outputText value="#{user.name} "/>
                       </p:column>
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="Login"/>
                            </f:facet>
                            <h:outputText value="#{user.login} "/>
                        </p:column>
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="Groupe principal"/>
                            </f:facet>
                            <h:outputText value="#{userBacking.getUserMainGroup(user)}"/>
                        </p:column>
                        <p:column style="width: 10%;text-align: center" >
                            <f:facet name="header">
                                <h:outputText value="Nombre de groupes secondaires"/>
                            </f:facet>
                            <h:outputText value="#{userBacking.getSecondaryGroupCount(user)}"/>
                        </p:column>
                        <p:column style="width: 10%;text-align: center" >
                            <f:facet name="header">
                                <h:outputText value="Statut"/>
                            </f:facet>
                            <h:outputText value="#{user.status}"/>
                        </p:column>
                        
                        <p:column style="width: 10%">
                            <p:commandButton icon="fa fa-caret-down" id="actionButton" value="Actions" style="width: 100%"
                                             
                                             >
                                 
                            </p:commandButton>
                            <p:overlayPanel id="actionOverlay"
                                            for="actionButton" appendTo="@(body)" 
                                            styleClass="actions-overlay"
                                            at="left bottom" showCloseIcon="true">
                                <p:panelGrid columns="1" styleClass="ui-noborder ui-panelgrid-blank" >
                                    <p:commandLink styleClass="action-link" value="Attribuer des groupes"
                                                   process="@this"
                                                   action="#{userBacking.openEditUserGroupDialog(user)}"
                                                   update=":datasForm">
                                        <p:ajax event="dialogReturn" listener="#{userBacking.handleAddUserReturn}" 
                                                    update=":datasForm"/>
                                    </p:commandLink>
                                    <p:commandLink styleClass="action-link" value="Activer le compte"
                                                   process="@this"
                                                   disabled="#{!userBacking.showEnableLink(user)}"
                                                   action="#{userBacking.enable(user)}"
                                                   update=":datasForm">
                                        
                                    </p:commandLink>
                                    <p:commandLink styleClass="action-link" value="Désactiver le compte"
                                                   process="@this"
                                                   disabled="#{!userBacking.showDisableLink(user)}"
                                                   action="#{userBacking.disable(user)}"
                                                    update=":datasForm">
                                    </p:commandLink>
                                    <p:separator/>
                                    <p:commandLink styleClass="action-link" value="Modifier"
                                                   action="#{userBacking.openUpdateUserDialog(user)}">
                                        <p:ajax event="dialogReturn" listener="#{userBacking.handleAddUserReturn}" 
                                                    update=":datasForm"/>
                                    </p:commandLink>
                                    
                                    <p:commandLink styleClass="action-link" value="Supprimer"
                                                   process="@this"
                                                   onsuccess="PF('confirmationDlg').show();"
                                                   actionListener="#{userBacking.provideSelectedUser(user)}">
                       
                                    </p:commandLink>    
                                    
                                </p:panelGrid>
                                         
                             </p:overlayPanel>
                       </p:column>
                       
                    </p:dataTable>
                   
          
                </h:form>
                
            </div>
            
        </div>
        
        <h:form>
             <p:dialog header="Supprimer l'utilisateur" widgetVar="confirmationDlg" modal="true" resizable="false"
                       dynamic="true" closable="false" closeOnEscape="true">
                <p:ajax event="close" listener="#{userBacking.handleDialogClose}" update=":datasForm" />
                <p:panelGrid columns="1" styleClass="ui-noborder ui-panelgrid-blank">
                    <h:outputText value="Cette opération irréversible, voulez-vous continuer?"
                                  style="font-weight: bold;color: #4153f4;"/>
                </p:panelGrid>
                <p:spacer/>
                <p:separator/>
                <p:panelGrid columns="2" styleClass="ui-noborder ui-panelgrid-blank" style="margin: 0 auto">
                    <p:commandButton value="Oui" actionListener="#{userBacking.delete()}"
                                     oncomplete="PF('confirmationDlg').hide();"/>
                    <p:commandButton value="Non" onclick="PF('confirmationDlg').hide();"/> 
                 </p:panelGrid>
            </p:dialog>
        </h:form>
        
        
    </ui:define>

</ui:composition>  
 
</html>
