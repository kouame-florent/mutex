<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
    
 <ui:composition template="/WEB-INF/templates/user/default-tpl.xhtml">
    
    <ui:define name="content">
        <h:form id="messageForm">
                <p:growl globalOnly="true" life="15000"/>
                
        </h:form>
        <div class="ui-g">
            <div class="ui-g-12"> 
                  <ui:include src="/protected/user/views/global-toolbar.xhtml"/>
           </div>
        </div>
        <div class="ui-g">
            
            <div class="ui-g-12">
               
                <h:form id="groupsForm">
                    <p:dataTable id="groupsDataTable"
                                 value="#{groupBacking.groups}" 
                                 var="group"
                                 rowIndexVar="index"
                                 rowKey="#{group.uuid.toString()}"
                                 selectionMode="single"
                                 selection="#{groupBacking.selectedGroup}"
                                 scrollable="true"
                                 reflow="true"
                                 resizeMode="expand"
                                 paginator="true"
                                 paginatorPosition="top"
                                 rowsPerPageTemplate="5"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 paginatorAlwaysVisible="true" 
                                 >
                       <f:facet name="header">
                                <h:outputText value="Liste des groupes"/>
                       </f:facet>
                       <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nom"/>
                            </f:facet>
                            <h:outputText value="#{group.name} "/>
                       </p:column>
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{group.description} "/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Membres du groupe"/>
                            </f:facet>
                             <h:outputText value="#{groupBacking.countGroupMembers(group)} "/>
                        </p:column>
                        <p:column width="5%">
                            <p:commandButton value="envoyer des fichiers" style="width: 99%"/>
                       </p:column>
                       
                    </p:dataTable>
                </h:form>
                
            </div>
            
        </div>
        
       
        
        
    </ui:define>

</ui:composition>  
 
</html>
