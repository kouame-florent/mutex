<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
    
 <ui:composition template="/WEB-INF/templates/user/default-tpl.xhtml">
    
    <ui:define name="content">
        <h:form id="messageForm">
                <p:growl globalOnly="true" life="15000"/>
                
        </h:form>
        <div class="ui-g">
            <div class="ui-g-12"> 
                  <ui:include src="/protected/user/views/global-toolbar.xhtml"/>
           </div>
        </div>
        <div class="ui-g">
            <div class="ui-g-2">
                 
            </div>
            <div class="ui-g-8">
                
                <h:form>
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank"
                                 style="position: relative">
                         <p:fileUpload fileUploadListener="#{uploadBacking.handleFileUpload}" 
                              mode="advanced" 
                              dragDropSupport="false"
                              multiple="true" 
                              sizeLimit="200000000" 
                              fileLimit="0" 
                              style="background: none"/>
                    </p:panelGrid>
                </h:form>
        
            </div>
            <div class="ui-g-2">
                 
            </div>
        </div>
        
    </ui:define>

</ui:composition>  
 
</html>
