<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
    
 <ui:composition template="/WEB-INF/templates/user/default-tpl.xhtml">
    
    <ui:define name="content">
        <h:form id="messageForm">
                <p:growl globalOnly="true" life="15000"/>
        </h:form>
        
        <div class="ui-g" style="width:100%; margin: 10px 0px 20px;">
            <div class="ui-g-10">
                <h:form id="searchForm">
                    <div class="ui-inputgroup" style="width: 90%;margin: 0 auto">
                        <p:inputText id="searchInput" value="#{searchBacking.searchText}" 
                                 style="width: 100%;height: 40px" 
                                 placeholder="Entrez votre recherche..."/>
                        <p:commandButton id="searchcommandButton"  
                                     icon="fa fa-search"  
                                     action="#{searchBacking.search()}" 
                                     update="resultForm" process="@form :searchScopeForm"/> 
                    </div>

                </h:form>    
            </div>
            <div class="ui-g-2">
                 <ui:include src="/WEB-INF/includes/user/options.xhtml"/>
           </div>
        </div>
        <div class="ui-g" style="width:100%; margin: 10px 0px 20px;">
            <div class="ui-g-12">
                <ui:include src="/WEB-INF/includes/user/toolbar.xhtml"/>
            </div>
        </div>
        <div class="ui-g">
           <div class="ui-g-10">
                <h:form id="resultForm">
                    <p:dataList value="#{searchBacking.fragments}" var="highlight" itemType="none" emptyMessage=""
                                styleClass="search-result" paginator="true" paginatorPosition="bottom"
                                rows="10" rendered="#{searchBacking.fragments.size() != 0}">
                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank ui-noborder">
                            <h:outputText value="#{searchBacking.getFileName(highlight.mutexFileUUID)}" 
                                          style="color: #3764ad;text-align: left;font-size: large"/>
                            <h:outputText value="#{highlight.content}" style="text-align: left" escape="false"/>
                        </p:panelGrid>
                        <p:spacer height="10"/>
                    </p:dataList>
                </h:form>
           </div>
            <div class="ui-g-2">
                <ui:include src="/WEB-INF/includes/user/search-scope.xhtml"/>
            </div>
        </div>
        
    </ui:define>

</ui:composition>  
 
</html>
