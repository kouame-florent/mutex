<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
    
 <ui:composition template="/WEB-INF/templates/public/default-tpl.xhtml">
    
    <ui:define name="content">
        <h:form id="messageForm">
                <p:growl globalOnly="true" life="15000"/>
                
        </h:form>
        
        <div class="ui-g">
            <div class="ui-g-2">
                 
            </div>
            <div class="ui-g-8">
                <h:form id="searchForm">
                    <p:inputText id="searchInput" value="#{searchBacking.searchText}" 
                                 style="width: 85%"
                                 autocomplete="off"
                                 placeholder="Entrez votre recherche..."/>
                    <p:commandButton id="searchcommandButton"  
                                 icon="fa fa-search"  
                                 action="#{searchBacking.search()}" style="width: 10%"/> 
                </h:form>
        
            </div>
            <div class="ui-g-2">
                 
            </div>
        </div>
        
    </ui:define>

</ui:composition>  
 
</html>
