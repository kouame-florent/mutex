<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
    
 <ui:composition template="/WEB-INF/templates/user/default-tpl.xhtml">
    
    <ui:define name="content">
        <h:form id="messageForm">
                <p:growl globalOnly="true" life="15000"/>
        </h:form>
        <h:form id="searchForm" style="width: 100%">
        <div class="ui-g" style="width:100%; margin: 10px 0px 20px;">
            <div class="ui-g-10">
                <div class="ui-inputgroup" style="width: 90%;margin: 0 auto">
                       <p:inputText id="searchInput" value="#{searchBacking.searchText}" 
                                    style="width: 100%;height: 40px" 
                                    placeholder="Entrez votre recherche..."/>
                       <p:commandButton id="searchcommandButton" ajax="false"
                                        icon="fa fa-search"  
                                        action="#{searchBacking.search()}"/> 
                </div>
           </div>
            <div class="ui-g-2">
                    <ui:include src="/WEB-INF/includes/user/options.xhtml"/>
             </div>
        </div>
        <div class="ui-g" style="width:100%; margin: 10px 0px 20px;">
            <div class="ui-g-12">
                <ui:include src="/WEB-INF/includes/user/toolbar.xhtml"/>
           </div>
        </div>
        <div class="ui-g">
           <div class="ui-g-9">
                <p:dataTable id="sugestions" value="#{searchBacking.suggestions}" var="suggestion"
                            emptyMessage="Pas de suggestions">
                    <p:column headerText="Suggestion">
                       <h:outputText value="#{suggestion.content}"/>
                    </p:column>
                    <p:column headerText="Score">
                       <h:outputText value="#{suggestion.score}"/>
                    </p:column>
                </p:dataTable>
                <p:dataList id="results" value="#{searchBacking.fragments}" var="fragment" 
                                itemType="none" emptyMessage=""
                              styleClass="search-result" paginator="true" paginatorPosition="bottom"
                              rows="10" rendered="#{searchBacking.fragments.size() != 0}">
                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank ui-noborder">
                            <p:commandLink global="false" action="#{searchBacking.download(fragment)}" ajax="false">
                                <h:outputText value="#{searchBacking.getFileName(fragment.inodeUUID)}" 
                                              style="color: #3764ad;text-align: left;font-size: large;"/>
                            </p:commandLink>  
                            <h:outputText value="#{searchBacking.sanitize(fragment.content)}" style="text-align: left"  
                                          escape="false"/>
                            <p:commandLink global="false" action="#{searchBacking.prewiew(fragment)}" 
                                           oncomplete="PF('previewOverlayPanel').show('#{component.clientId}')"
                                           update=":searchForm:previewDataList">
                                <h:outputText value="AperÃ§u de la page" 
                                          style="color: #3764ad;text-align: left;text-decoration: underline"/>
                                <f:setPropertyActionListener  value="#{fragment}" target="#{searchBacking.selectedFragment}" />
                            </p:commandLink>  
                        </p:panelGrid>
                        <p:spacer height="10"/>
                    </p:dataList>
               <p:overlayPanel widgetVar="previewOverlayPanel"
                               showCloseIcon="true"
                               style="width: 60vw;">
                   <p:dataList id="previewDataList" value="#{searchBacking.previews}" var="preview" 
                                itemType="none" emptyMessage=""
                              styleClass="search-result" paginator="false" >
                       <h:outputText value="#{preview.fileName}" 
                                     style="font-size: larger; font-weight: bolder" styleClass="preformatted"/>
                       <p:separator/>
                       <h:outputText value="#{searchBacking.sanitize(preview.content)}" style="color: #6c6e70"
                                     escape="false"/>
                   </p:dataList>
                   
               </p:overlayPanel>
                
          </div>
            <div class="ui-g-3">
                <p:panel header="Rechercher dans les groupes suivants:">
                    <ui:include src="/WEB-INF/includes/user/search-scope.xhtml" rendered="false"/>
                </p:panel>
               
            </div>
        </div>
      </h:form>
        
    
    </ui:define>

</ui:composition>  
 
</html>
