<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
    
 <ui:composition template="/WEB-INF/templates/user/default-tpl.xhtml">
    
    <ui:define name="content">
        <h:form id="messageForm">
                <p:growl globalOnly="true" life="15000"/>
        </h:form>
        
        <div class="ui-g">
            <div class="ui-g-12">
                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank ui-noborder"
                             style="width: 50vw;margin: 0 auto">
                    <h:form id="searchForm">
                    
                        <p:inputText id="searchInput" value="#{searchBacking.searchText}" 
                                     style="width: 85%;height: 30px"
                                     autocomplete="off"
                                     placeholder="Entrez votre recherche..."/>
                        <p:commandButton id="searchcommandButton"  
                                     icon="fa fa-search"  
                                     action="#{searchBacking.search()}" 
                                     style="width: 40px;height: 40px;"
                                     update="resultForm"/> 
                    </h:form>    
                
                   
                </p:panelGrid>
            </div>
        </div>
        
        <div class="ui-g">
            <div class="ui-g-12"> 
                  <ui:include src="/protected/user/views/global-toolbar.xhtml"/>
        
            </div>
        </div>
               
        
        <div class="ui-g">
            <div class="ui-g-2"> 
                 
            </div>
            <div class="ui-g-7">
                
                <h:form id="resultForm">
                    <p:dataList value="#{searchBacking.pages}" var="page" itemType="none" emptyMessage=""
                                styleClass="search-result">
                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank ui-noborder">
                            <h:outputText value="#{searchBacking.getFileName(page.mutexFileUUID)}" 
                                          style="color: #3764ad;text-align: left;font-size: large"/>
                            <h:outputText value="#{page.content}" style="text-align: left" escape="false"/>
                        </p:panelGrid>
                        <p:spacer height="10"/>
                    </p:dataList>
                </h:form>
           </div>
            <div class="ui-g-3">
                
            </div>
        </div>
        
    </ui:define>

</ui:composition>  
 
</html>
