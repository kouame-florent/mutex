<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
    
 <ui:composition template="/WEB-INF/templates/public/default-tpl.xhtml">
    
    <ui:define name="content">
        <h:form id="messageForm">
                <p:growl globalOnly="true" life="15000"/>
                
        </h:form>
        
        <div class="ui-g">
            <div class="ui-g-2">
                 
            </div>
            <div class="ui-g-6">
                <p:panelGrid columns="1" layout="grid" 
                             styleClass="ui-panelgrid-blank ui-noborder">
                     <h:form id="searchForm">
                    
                        <p:inputText id="searchInput" value="#{searchBacking.searchText}" 
                                     style="width: 85%"
                                     autocomplete="off"
                                     placeholder="Entrez votre recherche..."/>
                        <p:commandButton id="searchcommandButton"  
                                     icon="fa fa-search"  
                                     action="#{searchBacking.search()}" style="width: 40px"
                                     update="resultForm"/> 
                    </h:form>    
                
                   <h:form id="resultForm">
                        <p:dataList value="#{searchBacking.results}" var="result" itemType="none" emptyMessage=""
                                    style="width: 98%">
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank ui-noborder">
                                <h:outputText value="#{result.file.fileName}" 
                                              style="color: #4885ed;font-weight: bold; font-size: 14px; text-align: left"
                                              escape="false"/>
                                <h:outputText value="#{result.content}" style="text-align: left" escape="false"/>
                                <p:separator/>
                            </p:panelGrid>
                        </p:dataList>
                    </h:form>
                </p:panelGrid>
           </div>
            <div class="ui-g-4">
                 
            </div>
        </div>
        
    </ui:define>

</ui:composition>  
 
</html>
