<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
  
    <f:metadata>
       
    </f:metadata>
    <h:head>
        <title>Personnaliser la periode</title>
        <ui:include src="/WEB-INF/templates/common/css.xhtml"/>
        
    </h:head>
    <h:body>
        <h:form>
                
             <div class="ui-g">

                <div class="ui-g-12">
                    
                    <p:fieldset legend="Période:">
                        <p:panelGrid columns="1" layout="grid">
                            
                            <p:datePicker id="startDate" value="#{metaCriteriaBacking.startDate}" 
                                          style="width: 100%" placeholder="Date Début"/>
                           
                            <p:datePicker id="endDate" value="#{metaCriteriaBacking.endDate}" 
                                          style="width: 100%" placeholder="Date fin"/>
                            <p:commandButton action="#{metaCriteriaBacking.validate()}" 
                                             value="Valider" update="@form" style="width: 100%;margin: 0 auto">
                                       
                            </p:commandButton> 
                        </p:panelGrid>
                    </p:fieldset>
              </div>

             </div>
         </h:form>
         
    </h:body>

</html>
