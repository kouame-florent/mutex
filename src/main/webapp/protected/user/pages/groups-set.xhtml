<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
    
 <ui:composition template="/WEB-INF/templates/user/default-tpl.xhtml">
    
    <ui:define name="content">
        <h:form id="messageForm">
            <p:growl globalOnly="true" life="15000"/>
        </h:form>
        <h:form id="groupsForm">
        <div class="ui-g">
            <div class="ui-g-12"> 
                  <ui:include src="/WEB-INF/includes/user/options.xhtml"/>
           </div>
        </div>
        <div class="ui-g">
            
            <div class="ui-g-12">
                <p:dataTable id="groupsDataTable"
                                 value="#{groupSetBacking.groups}" 
                                 var="group"
                                 rowIndexVar="index"
                                 rowKey="#{group.uuid.toString()}"
                                 selectionMode="single"
                                 selection="#{groupSetBacking.selectedGroup}"
                                 scrollable="true"
                                 reflow="true"
                                 resizeMode="expand"
                                 paginator="true"
                                 paginatorPosition="top"
                                 rowsPerPageTemplate="5"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 paginatorAlwaysVisible="true" 
                                 >
                       <f:facet name="header">
                                <h:outputText value="Mes groupes"/>
                       </f:facet>
                    <p:column width="30%">
                            <f:facet name="header">
                                <h:outputText value="Nom"/>
                            </f:facet>
                            <h:outputText value="#{group.name} "/>
                       </p:column >
                       <p:column width="60%">
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{group.description} "/>
                        </p:column>
                        
                       <p:column width="10%" >
                            <p:commandButton icon="fa fa-caret-down" id="actionButton" value="Actions" style="width: 99%"/>
                            <p:overlayPanel id="actionOverlay" appendTo="@(body)" 
                                            for="actionButton" 
                                            styleClass="actions-overlay"
                                            at="left bottom" showCloseIcon="true">
                                <p:panelGrid columns="1" styleClass="ui-noborder ui-panelgrid-blank" >
                                    <p:commandLink styleClass="action-link" value="Envoyer des fichiers"
                                                   process="@this"
                                                   action="#{groupSetBacking.openUploadDialog(group)}">
                                        <p:ajax event="dialogReturn" listener="#{groupBacking.handleAddGroupReturn}" 
                                                    update=":groupsForm"/>
                                    </p:commandLink>
                                    <p:commandLink styleClass="action-link" value="Lister mes fichiers"
                                                   process="@this"
                                                   onsuccess="PF('confirmationDlg').show();"
                                                   actionListener="#{groupSetBacking.openFileSetDialog(group)}">
                                        
                                    </p:commandLink>    
                                    
                                </p:panelGrid>
                                         
                             </p:overlayPanel>
                       </p:column>
                       
                    </p:dataTable>
            </div>
            
        </div>
        </h:form>  
    </ui:define>

</ui:composition>  
 
</html>
