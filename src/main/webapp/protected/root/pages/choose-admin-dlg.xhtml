<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
 
    <f:metadata>
      
    </f:metadata>
    <h:head>
        <title>Selectionner un administrateur</title>
        <ui:include src="/WEB-INF/templates/common/css.xhtml"/>
        
    </h:head>
    <h:body>
        <h:form id="messageForm">
            <p:growl globalOnly="true" life="15000"/>
        </h:form>
      
                
             <div class="ui-g">

                <div class="ui-g-12">
                     <h:form>
                       <p:dataTable id="adminTable" 
                                    var="admin" 
                                    value="#{chooseAdminBacking.adminUsers}" 
                                    selectionMode="single"
                                    selection="#{chooseAdminBacking.selectedAdminUser}"
                                    rowKey="#{admin.uuid}" 
                                    emptyMessage="#{msgs['application.empty.administrator.datatable']}">
                              
                                <f:facet name="header">
                                    Administrateurs
                                </f:facet>
                                <p:column  style="width: 10%;text-align: center">
                                    <p:commandButton icon="fa fa-square-o" 
                                                     rendered="#{!chooseAdminBacking.rendererAction(admin)}"
                                                     action="#{chooseAdminBacking.check(admin)}"
                                                     process="@this"
                                                     update="adminTable"/>
                                    <p:commandButton icon="fa fa-check-square-o" 
                                                     rendered="#{chooseAdminBacking.rendererAction(admin)}"
                                                     process="@this"
                                                     update="adminTable"
                                                     style="background-color: #22b55d"/>
                                </p:column>
                                <p:column headerText="Nom">
                                    <h:outputText value="#{admin.name}" />
                                </p:column>
                                <p:column headerText="Login">
                                    <h:outputText value="#{admin.login}" />
                                </p:column>

                            </p:dataTable>
                            <p:spacer height="5"/>
                            <p:commandButton action="#{chooseAdminBacking.validate()}" 
                                                    value="Valider" update="@form :messageForm" 
                                                    style="width: 100%;margin: 0 auto"
                                                    rendered="#{not empty chooseAdminBacking.adminUsers}">

                            </p:commandButton> 
                    </h:form>   
                    
                </div>

             </div>
         
    </h:body>

</html>
