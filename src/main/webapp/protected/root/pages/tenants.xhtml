<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
    
 <ui:composition template="/WEB-INF/templates/user/default-tpl.xhtml">
    
    <ui:define name="content">
        <h:form id="messageForm">
                <p:growl globalOnly="true" life="15000"/>
                
        </h:form>
        <div class="ui-g">
            <div class="ui-g-12"> 
                  <ui:include src="/protected/root/views/global-toolbar.xhtml"/>
           </div>
        </div>
        <div class="ui-g">
            
            <div class="ui-g-12">
                <h:form id="toolbarForm">
                    <p:toolbar  id="toolbar" >
                        
                         <f:facet name="left">
                             <p:commandButton action="#{tenantBacking.openAddTenantDialog()}"
                                          value="Ajouter un tenant">
                                <p:ajax event="dialogReturn" 
                                        listener="#{tenantBacking.handleEditTenantReturn}" 
                                        update=":datasForm :messageForm"/>
                            </p:commandButton>
         
                         </f:facet>

                     </p:toolbar>
                </h:form>  
                <h:form id="datasForm">
                    <p:dataTable id="datasDataTable"
                                 value="#{tenantBacking.tenants}" 
                                 var="tenant"
                                 rowIndexVar="index"
                                 rowKey="#{tenant.uuid.toString()}"
                                 selectionMode="single"
                                 selection="#{tenantBacking.selectedTenant}"
                                 scrollable="true"
                                 reflow="true"
                                 resizeMode="expand"
                                 paginator="true"
                                 paginatorPosition="top"
                                 rowsPerPageTemplate="5"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 paginatorAlwaysVisible="true" 
                                 >
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tenant"/>
                            </f:facet>
                            <h:outputText value="#{tenant.name} "/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{tenant.description} "/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Administrateur"/>
                            </f:facet>
                            <h:outputText value="#{tenantBacking.retrieveAdminLogin(tenant)} "/>
                        </p:column>
                       
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="Statut tenant"/>
                            </f:facet>
                            <h:outputText value="#{tenant.status} "/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Statut administrateur"/>
                            </f:facet>
                            <h:outputText value="#{tenantBacking.retrieveAdminStatus(tenant)} "/>
                        </p:column>
                       
                        <p:column style="width: 10%">
                            <p:commandButton icon="fa fa-caret-down" id="actionButton" 
                                             value="Actions" style="width: 100%">
                                 
                            </p:commandButton>
                            <p:overlayPanel id="actionOverlay"
                                            for="actionButton" appendToBody="true" 
                                            styleClass="actions-overlay"
                                            at="left bottom" showCloseIcon="true"
                                            dismissable="true">
                                <p:panelGrid columns="1" styleClass="ui-noborder ui-panelgrid-blank" >
                                    <p:commandLink styleClass="action-link" value="Attribuer un administarteur"
                                                   process="@this"
                                                   action="#{tenantBacking.openSetAdminDialog(tenant)}"
                                                   onstart="closeMenu('#{index}')">
                                        <p:ajax event="dialogReturn" update=":datasForm" 
                                                listener="#{tenantBacking.handleSetAdminReturn}" />
                                        <p:ajax event="dialogReturn" listener="#{tenantBacking.updateTenant(tenant)}"/>
                                       
                                    </p:commandLink>
                                    
                                    <p:separator/>
                                    <p:commandLink styleClass="action-link" value="Désactiver le tenant"
                                                   process="@this"
                                                   action="#{tenantBacking.disableTenant(tenant)}"
                                                   rendered="#{tenantBacking.renderDisableButton(tenant)}"
                                                   update=":datasForm">
                                        
                                     </p:commandLink>
                                    <p:commandLink styleClass="action-link" value="Activer le tenant"
                                                   process="@this"
                                                   action="#{tenantBacking.enableTenant(tenant)}"
                                                   rendered="#{tenantBacking.renderEnableButton(tenant)}"
                                                   update=":datasForm">
                                       
                                     </p:commandLink>
                                    <p:commandLink styleClass="action-link" value="Modifier"
                                                   process="@this"
                                                   action="#{tenantBacking.openEditTenantDialog(tenant)}"
                                                   onstart="closeMenu('#{index}')">
                                        <p:ajax event="dialogReturn" listener="#{tenantBacking.handleEditTenantReturn}" 
                                                    update=":datasForm"/>
                                    </p:commandLink>
                                   
                                    <p:commandLink styleClass="action-link" value="Supprimer"
                                                   process="@this"
                                                   onsuccess="closeMenu('#{index}');PF('confirmationDlg').show();"
                                                   >
                                        <f:setPropertyActionListener value="#{user}" target="#{userBacking.selectedUser}"/>
                                    </p:commandLink>    
                                    
                                </p:panelGrid>
                                         
                             </p:overlayPanel>
                       </p:column>
                       
                    </p:dataTable>
         
                    <script type="text/javascript">
                        function closeMenu(id) {
                            var overlayId = "datasForm:datasDataTable:"+id+":actionOverlay";
                            //console.log("widget var : " + overlayId);
                            for (var propertyName in PrimeFaces.widgets) {
                                  if (PrimeFaces.widgets[propertyName].id === overlayId) {
                                    (PrimeFaces.widgets[propertyName]).hide();
                                  }
                                }
                        }
                    </script>  
                    
                </h:form>
                
            </div>
            
        </div>
        
        <h:form>
             <p:dialog header="Supprimer l'utilisateur" widgetVar="confirmationDlg" modal="true" resizable="false"
                       dynamic="true" closable="false" closeOnEscape="true">
                <p:ajax event="close" listener="#{userBacking.handleDialogClose}" update=":datasForm" />
                <p:panelGrid columns="1" styleClass="ui-noborder ui-panelgrid-blank">
                    <h:outputText value="Cette opération irréversible, voulez-vous continuer?"
                                  style="font-weight: bold;color: #4153f4;"/>
                </p:panelGrid>
                <p:spacer/>
                <p:separator/>
                <p:panelGrid columns="2" styleClass="ui-noborder ui-panelgrid-blank" style="margin: 0 auto">
                    <p:commandButton value="Oui" actionListener="#{userBacking.deleteUser()}"
                                     oncomplete="PF('confirmationDlg').hide();"/>
                    <p:commandButton value="Non" onclick="PF('confirmationDlg').hide();"/> 
                 </p:panelGrid>
            </p:dialog>
        </h:form>
        
        
    </ui:define>

</ui:composition>  
 
</html>
