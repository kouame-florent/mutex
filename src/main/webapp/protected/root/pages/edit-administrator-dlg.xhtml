<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
     <f:metadata>
         <f:viewParam name="#{editAdminUserBacking.adminUserParamKey.param()}"
                     value="#{editAdminUserBacking.adminUserUUID}" />
       <f:viewAction action="#{editAdminUserBacking.viewAction()}"/>
    </f:metadata>
    <h:head>
        <title>Ajouter un administrateur</title>
        <ui:include src="/WEB-INF/templates/common/css.xhtml"/>
        
    </h:head>
    <h:body>
        <h:form id="messageForm">
            <p:growl globalOnly="true" life="15000"/>
        </h:form>
        
       
            <div class="ui-g">

                <div class="ui-g-12">
                   <p:fieldset legend="Administrateur">
                       <h:form>
                         <p:panelGrid columns="1" style="width: 100%;"
                                     styleClass="ui-noborder  ui-panelgrid-blank">
                            <p:message for="login"/>
                            <p:inputText id="login" value="#{editAdminUserBacking.currentAdminUser.login}" 
                                         placeholder="Email*" required="true" style="width: 100%" />
                            
                        </p:panelGrid>
                       <p:spacer height="5"/>
                       <p:outputPanel id="passwordOutputPanel">
                            <p:panelGrid   columns="1" style="width: 100%;"
                                styleClass="ui-noborder  ui-panelgrid-blank" >

                                <p:message for="password" />
                                <p:password id="password" placeholder="Entrez le mot de passe" 
                                            value="#{editAdminUserBacking.currentAdminUser.password}"
                                            required="true"
                                             style="width: 100%"
                                             redisplay="true">
                                    <f:validateLength minimum="8"/> 
                                </p:password>
                                <p:message for="passwordConfirm"/>
                                <p:password id="passwordConfirm" placeholder="Confirmez le mot de passe" 
                                            value="#{editAdminUserBacking.currentAdminUser.confirmPassword}"
                                            required="true"
                                            redisplay="true"
                                            style="width: 100%">
                                    <f:passThroughAttribute name="onpaste" value="return false;" />
                                </p:password>         
                            </p:panelGrid>
                                
                         </p:outputPanel>
                         <p:spacer height="5"/>
                         <p:commandButton action="#{editAdminUserBacking.create()}" 
                                         value="Enregistrer" update="@form :messageForm" 
                                         style="width: 100%;margin: 0 auto">

                         </p:commandButton> 
                     
                   </h:form> 
                </p:fieldset>      
                 
              </div>

             </div>
         
    </h:body>
   
</html>
