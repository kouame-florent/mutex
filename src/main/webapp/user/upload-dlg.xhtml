<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
    <f:metadata>
       <f:viewParam name="#{uploadBacking.groupParamKey.param()}"
                    value="#{uploadBacking.groupUUID}" />
       <f:viewAction action="#{uploadBacking.viewAction()}"/>
    </f:metadata>
    <h:head>
        <title>Envoyer des fichiers</title>
        
        
    </h:head>
    <h:body>
        <h:form id="messageForm">
            <p:growl globalOnly="true" life="15000" />
        </h:form>
       <h:form>
             <div class="ui-g">
               <div class="ui-g-12">
                  <p:fieldset legend="Fichiers:">
                      <p:panelGrid layout="grid" columns="1" style="width: 100%;"
                                     styleClass="ui-noborder  ui-panelgrid-blank">
                                      <p:fileUpload fileUploadListener="#{uploadBacking.handleFileUpload}" 
                                          mode="advanced" 
                                          uploadLabel="Envoyer"
                                          label="Selectionnez les fichiers Ã  envoyer"
                                          dragDropSupport="false"
                                          multiple="true" 
                                          sizeLimit="200000000" 
                                          fileLimit="0"  
                                          style="background: none;"
                                          update=":messageForm"/>
                              
                       </p:panelGrid>
                    </p:fieldset>
              </div>

             </div>
         </h:form>
    </h:body>
  
</html>
