<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
  
    <f:metadata>
       
    </f:metadata>
    <h:head>
        <title>Personnaliser les propri√©taires</title>
        <ui:include src="/WEB-INF/templates/common/css.xhtml"/>
        
    </h:head>
    <h:body>
        <h:form>
                
             <div class="ui-g">

                <div class="ui-g-12">
                    
                    <p:fieldset legend="Taille:">
                       
                        <p:panelGrid columns="1" layout="grid">
                            <p:selectManyCheckbox id="searchSelected" value="#{ownerCriteriaBacking.selectedOwners}"  columns="1"
                                      layout="grid" converter="UserConverter">
                                <f:selectItems value="#{ownerCriteriaBacking.owners}" var="owner" 
                                               itemLabel="#{owner.name}" itemValue="#{owner}" />
                            </p:selectManyCheckbox>
          
                            <p:commandButton action="#{ownerCriteriaBacking.validate()}" 
                                             value="Valider" update="@form" style="width: 100%;margin: 0 auto">
                                       
                            </p:commandButton> 
                       </p:panelGrid>
                    </p:fieldset>
              </div>

             </div>
         </h:form>
         
    </h:body>

</html>
