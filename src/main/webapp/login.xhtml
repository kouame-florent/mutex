<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
    
 <ui:composition template="/WEB-INF/templates/public/welcome-tpl.xhtml">
    
    <ui:define name="content">
      
        <div class="ui-g">
            <div class="ui-g-4">
                 
            </div>
            <div class="ui-g-4">
              
                  <h:form id="loginForm" onsubmit="document.getElementById('loginForm').action='j_security_check';" prependId="false"  >
                         
                    <p:panel style="width: 100%;margin: 0 auto" >

                        <f:facet name="header" >  
                               <h:outputText value="LOGIN"  
                                             style="font-size: 20px;color: #0688a7;
                                             font-family: Courier New;"/>

                        </f:facet> 

                      <p:panelGrid columns="1"  style="width: 100%;  margin: 0 auto;box-sizing: border-box;"
                                   styleClass="ui-panelgrid-blank">
                         <p:inputText id="j_username" size="45" 
                                       style="width:100% !important;margin: 0 auto; height: 30px;box-sizing: border-box;"
                                       placeholder="E-mail"  autocomplete="off" />
                          <p:password id="j_password" size="45"	autocomplete="off"
                                      style="width:100% !important;margin: 0 auto;height: 30px;box-sizing: border-box;"
                                      placeholder="Mot de passe" />
                          <p:commandButton id="submitCmd" value="Se connecter"  ajax="false"
                                           icon="fa fa-unlock" style="width: 100% !important;margin: 0 auto;box-sizing: border-box;"/>
                          <p:defaultCommand target="submitCmd"/>



                     </p:panelGrid>   
                  </p:panel>

          
                </h:form>
        
            </div>
            <div class="ui-g-4">
                 
            </div>
        </div>
        
    </ui:define>

</ui:composition>  
 
</html>
